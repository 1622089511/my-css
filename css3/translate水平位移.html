<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            position:absolute;
            top:50%;
            left:50%;
            background: red;
            transform:translate(-50%,-50%);
        }
        /*先决定定位，让物体的左上角绝对定位于50%,50%,
        然后自身移动（-50%，-50%）长度*/
    </style>
</head>
<body>
    <div class="wrapper">实现垂直居中</div>
</body>
</html>
