<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            background: green;
            padding: 10px;
            margin-bottom: 5px;
        }
        li:only-child{
            background: orange;
        }
    </style>
</head>
<body>
    <!--“:only-child”选择器选择的是父元素中只有一个子元素，
    而且只有唯一的一个子元素。(得选择子元素)
    匹配的元素的父元素中仅有一个子元素，而且是一个唯一的子元素。-->
    <ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    </ul>
    <ul>
        <li>Item1</li>
    </ul>
    <ol>
        <li>Item1</li>
    </ol>
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
</body>
</html>
