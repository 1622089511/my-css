<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type="text"]:enabled{
            background: red;
        }
    </style>
</head>
<body>
<div>
    <label for="enabled">可用输入框:</label>
    <input type="text" id="enabled" />
</div>

<div>
    <label for="disabled">禁用输入框:</label>
    <input type="text" id="disabled" disabled="disabled" />
</div>
</body>
</html>
