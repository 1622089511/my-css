<html lang="en">
<head>

    <title>Title</title>

        .wrapper {

            height: 100px;
            border: 2px dotted red;
            margin: 20px auto;
            text-align: center;
            line-height: 100px;

        .wrapper div{

            transform: skew(15deg);

</div>
