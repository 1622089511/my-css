<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.row{
			position: relative;
		}
		.left{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:0; left: 0;
		}
		.right{
			height: 100px;
			background: blue;
			margin-left: 100px;
		}
		.bottom{
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="left">DIV-A</div>
		<div class="right">DIV-B</div>
	</div>
	<div class="bottom">DIV-C</div>
</body>
</html>
