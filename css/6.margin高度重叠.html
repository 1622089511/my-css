<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.d1{
				width: 100px;
				height: 100px;
				margin-top:50px;
				background: red;
				
				
			}
			.d2{
				width: 100px;
				height: 100px;
				margin-top:30px;
				background: green;
			}
			.wrap{
				float:left;
			}
			/* 1、修改父元素的高度，增加padding-top样式模拟（padding-top：1px；常用） 
			 * 2、为父元素添加overflow：hidden；样式即可（完美） 
			 * 3、为父元素或者子元素声明浮动（float：left；可用） 
			 * 4、为父元素添加border（border:1px solid transparent可用） 
			 * 5、为父元素或者子元素声明绝对定位
			 * */
			
			
		</style>
	</head>
	<body>
		<div class="d1">
			<div class="wrap">
				<div class="d2"></div>	
			</div>
				
		</div>
	</body>
</html>
