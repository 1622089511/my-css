<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap{
				width:62.5%;
				background: #00C0A5;
				height: 500px;
			}
			ul{
				padding:0;
				margin:0;
			}
			.item{
				float: left;
				height: 100px;
				width: 100px; margin-right: 10px;
				margin-bottom: 10px;
				background: #ccc;
				list-style: none;
				}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul>
				<li class="item">1</li>
				<li class="item">2</li>
				<li class="item">3</li>
				<li class="item">4</li>
				<li class="item">5</li>
				<li class="item">6</li>
				<li class="item">7</li>
				<li class="item">8</li>
				<li class="item">9</li>
				<li class="item">10</li>
			</ul>
		</div>
	</body>
</html>
